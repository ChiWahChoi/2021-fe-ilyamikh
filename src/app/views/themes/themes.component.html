<div class="sidebar" data-color="purple" data-background-color="white">
  <div class="logo">
    <div class="simple-text logo-normal">Lessons</div>
  </div>
  <div class="sidebar-wrapper">
    <ul class="nav">
      <li class="nav-item" *ngFor="let theme of themes" (click)="getChaptersByTheme(theme)">
        <a class="nav-link">
          <p>{{theme.title}}</p>
        </a>
      </li>
    </ul>
  </div>
</div>
