<div class="sidebar" data-color="purple" data-background-color="white">
  <div class="logo">
    <div class="simple-text logo-normal">Lessons</div>
  </div>
  <div class="sidebar-wrapper">
    <ul class="nav">

      <li class="nav-item category"
          [class.active]="selectedTheme"
            (click)="getChaptersByTheme(null)">
        <a class="nav-link pointer">
            <span class="all-category-title">Alle vakken</span>
        </a>

      </li>

      <li class="nav-item pointer"
          [class.active]="theme === selectedTheme"
            *ngFor="let theme of themes; let index = index"
              (click)="getChaptersByTheme(theme)"
                (mouseenter)="showEditIcon(index)"
                  (mouseleave)="showEditIcon(null)">
            <a class="nav-link">
              <p>{{theme.title}}</p>
              <span class="edit-category-icon-area">
                <mat-icon *ngIf="indexMouseMove === index"
                            (click)="$event.stopPropagation(); openEditDialog(theme)"
                              class="edit-category-icon">edit
                </mat-icon>
              </span>
            </a>
      </li>
    </ul>
  </div>
</div>
